<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
 
body { font: 12px Arial;}
 
path { 
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}
 
.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

.selection {
    stroke          : gray;
    stroke-width    : 2px;
    stroke-dasharray: 4px;
    stroke-opacity  : 0.01;
    fill            : gray;
}

.state {
    stroke  : gray;
    fill    : white;
}
 
</style>
<body>
<h1>Time Search</h1>
 <svg width="960" height="500"></svg>
<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="timesearch.js"></script>
 
</body>
